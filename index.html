<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página de Bienvenida</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="contenedor" id="contenido">
    <h1 class="bienvenida">¡Bienvenido a mi página!</h1>
    <img src="bienvenido.png" alt="Imagen de ejemplo" class="imagen" />
    <div class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ttwwOecPS10?si=OywNmxGkxRme2rj_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
      </iframe>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado correctamente'))
        .catch(error => console.error('Error al registrar Service Worker:', error));
    }
  </script>
</body>
</html>
